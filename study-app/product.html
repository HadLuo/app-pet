				 // 详细 养宠教程 文字推荐列表

					var dom = '<li class="wow rollIn" data-wow-delay="0.3s">'+
							'<div class="flower-ch">'+
								'<span>'+obj.createTime+'</span><a style="font-size:20px"href="flower_show.html?id='+obj.id+'">'+obj.title+'</a>'+

							'</div>'+
							'<p style="font-size:16px">'+obj.preview+'...</p>'+
						'</li>';
					$('#ul_list').append(dom);
				}
				$.get(url+"/item/selectByTypes?typeId="+id,function(data){
					for(var i=0;i<data.data.length;i++){
						addMainItemsDom(data.data[i])
					}
				});
